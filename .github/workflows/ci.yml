name: Maven CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      # Paso 2: Configurar JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Paso 3: Build + tests (incluye tus plugins atados a verify)
      - name: Build and Test
        run: mvn -B clean verify

      # Paso 4: Ejecutar Checkstyle (no rompe el build si falla)
      - name: Checkstyle Analysis
        run: mvn -B checkstyle:checkstyle
        continue-on-error: true

      # Paso 5: Ejecutar PMD (no rompe el build si falla)
      - name: PMD Analysis
        run: mvn -B pmd:check
        continue-on-error: true

      # Paso 6: Generar reporte de cobertura con JaCoCo
      - name: Generate Coverage Report
        run: mvn -B jacoco:report

      # Paso 7: Subir artefactos generados
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Maven-Reports
          path: |
            target/site/jacoco/jacoco.xml
            target/checkstyle-result.xml
            target/pmd.xml
